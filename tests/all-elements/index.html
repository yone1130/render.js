<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Meta -->
    <title>render.js - Testing All Elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&family=Noto+Sans+JP:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./all-elements.css">

    <!-- Scripts -->
    <script src="./all-elements.mjs" type="module" defer></script>
</head>

<body>
    <div id="test" class="test">
        <div id="testControl" class="test__item test-control">
            <h2 class="test__label">Control</h2>

            <div class="test-control__components-wrapper">
                <button id="allButton" class="button test-control__button">
                    <span class="button__text test-control__button-text">
                        Rendering All Elements
                    </span>
                </button>

                <button id="loopButton" class="button test-control__button">
                    <span class="button__text test-control__button-text">
                        Start Rendering Loop
                    </span>
                </button>
            </div>
        </div>

        <div id="ground" class="test__item ground">
            <h2 class="test__label">Result</h2>
            <div id="root" class="root"></div>
        </div>
    </div>
</body>

</html>
